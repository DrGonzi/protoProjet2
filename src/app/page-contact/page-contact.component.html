<div class="container contact-container">
  <div class="row justify-content-center">
    <form>
      <div class="form-group">
        <label class="label" for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label class="label" for="exampleFormControlSelect1">Subject of your message</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Report bug</option>
          <option>Got an idea</option>
          <option>Just say hi !</option>
        </select>
      </div>
      <div class="form-group form-bottom">
        <label class="label" for="exampleFormControlTextarea1">Your message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn draw-border">Send</button>
      </div>
    </form>
  </div>
</div>
