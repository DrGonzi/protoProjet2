<div class="container">
    <div class="row justify-content-center">
        <div class="rounded-circle img-fluid">Registration closes in <span id="time">30</span> s</div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="container">
        <p class="p-question text-center col-lg-11 col-md-11 col-sm-11">Which planet is the closest to the Sun?</p>
        </div>
        <div class="container col-sm-9 d-flex justify-content-center">
            <label>
                <input [(ngModel)]="answer" placeholder="answer" class="input">
            </label>
        </div>
    </div>
</div>
<div class="container">
    <div class="container col-lg-6 col-md-6 col-12 p-m-quiz-container d-flex justify-content-center">
        <label for="switch" class="button" routerLink="/highScore" onclick="p()"><a>VALIDATE</a></label>
      </div>
</div>
